<mat-toolbar class="navbar navbar-expand-lg fixed-top">
  <div class="container-fluid d-flex align-items-center justify-content-between">
    <a href="/" class="navbar-brand">
      <img [src]="imageUrl" alt="enova robotic logo" width="150px" height="50" role="img" aria-label="Logo">
    </a>
    <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <a href="/" class="navbar-brand">
          <img [src]="imageUrl" alt="enova robotic logo" width="100px" height="32" role="img" aria-label="Logo">
        </a>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav d-flex justify-content-center flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link mx-lg-2" [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-lg-2" [routerLink]="['/poles']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Poles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-lg-2" [routerLink]="['/gantt']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-lg-2" [routerLink]="['/people-list']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">People</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</mat-toolbar>
