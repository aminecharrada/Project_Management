<div nz-row>
  <!-- Progress bar container -->
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzXl="12" style="text-align: center">
    <!-- Title for the progress bar -->
    <div class="progress-container">
      <div class="progress-title">Taux d'avancement</div> <!-- Progress title -->
      
      <!-- Corrected Progress bar implementation -->
      <div role="progressbar" 
           [attr.aria-valuenow]="progressValue" 
           aria-valuemin="0" 
           aria-valuemax="100" 
           style="--value: {{ progressValue }};">
      </div> <!-- Semicircle Progress bar -->
    </div>
  </div>

  
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzXl="12" style="text-align: center">
    <div class="dashboard">
      <h2 class="dashboard-title">Santé du projet</h2>
      
      <div class="metric-container">
        <div class="metric">
          <span class="metric-label">Ecart délais</span>
          <span class="metric-value delay">19% en retard</span> <!-- You can replace this with dynamic value -->
        </div>
        
        <div class="metric">
          <span class="metric-label">Activités</span>
          <span class="metric-value activities">{{ incompleteTasks }} non terminées</span>
        </div>
        
        <div class="metric">
          <span class="metric-label">Progression</span>
          <span class="metric-value progress">{{ completedTasks }} terminées</span>
        </div>
      </div>
    </div>
  </div>
  
  

<div nz-row>
  <!-- Existing chart components -->
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzXl="12" style="text-align: center">
    <app-ecart-chart-card></app-ecart-chart-card>
  </div>
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzXl="12" style="text-align: center">
    <app-bar-chart-card></app-bar-chart-card>
  </div>
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzXl="12" style="text-align: center">
    <app-tauxbar-chart-card></app-tauxbar-chart-card>
  </div>
  <div nz-col nzXs="24" nzSm="24" nzMd="24" nzXl="12" style="text-align: center">
    <app-progressbar-chart-card></app-progressbar-chart-card>
  </div>
</div>
